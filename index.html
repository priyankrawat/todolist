    background-color: #222;
    color: #fff;

}

  <title>TO DO LIST</title>

<body class="bg-secondary text-white">
<header id="main-header" class="bg-info text-white  p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">TO DO LIST</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body bg-light text-dark">
    <h2 class="title">Add Work</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Works</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Go to gym <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Watch movie <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Go for shopping <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      
      
    </ul>
   </div>
  </div>
